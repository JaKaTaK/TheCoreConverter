# AltGr=0 will leave Alt as Alt
# AltGr=1 will change all instances of Alt to Control+Alt for right-handed layouts
[US Qwerty]
AltGr=0

# it turns out the special turkish letters on turkish keyboards don't send those letters to the
# OS but instead send the US Qwerty key for that position, so we don't need to remap those keys
# which is why they are commented out below
[Turkey]
AltGr=0
# Grave="
Minus=OEM8
Equals=Minus
# BracketOpen=Ğ
# BracketClose=Ü
# SemiColon=Ş
# Apostrophe=İ
BackSlash=Comma
Comma=Slash
Period=BackSlash
Slash=Period

[Switzerland]
AltGr=1
